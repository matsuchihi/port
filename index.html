		<script type="text/javascript">
			$(function() {
   // スクロールしたときに実行
   $(window).scroll(function () {
      // 目的のスクロール量を設定(px)
      var TargetPos = 350;
      // 現在のスクロール位置を取得
      var ScrollPos = $(window).scrollTop();
      // 現在位置が目的のスクロール量に達しているかどうかを判断
      if( ScrollPos >= TargetPos) {
         // 達していれば表示
         $("#fixed-btn").fadeIn();
     }
     else {
         // 達していなければ非表示
         $("#fixed-btn").fadeOut();
     }
 });
});
